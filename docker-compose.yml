version: '3.9'
networks:
  default:
    name: bakery-net
    external: true
services:
  bakery:
    image: bakery
    container_name: bakery
    depends_on:
      - mysql
    ports:
      - 8080:7000
  mysql:
    image: mysql
    container_name: mysql
    ports:
      - 3306:33060
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bakery